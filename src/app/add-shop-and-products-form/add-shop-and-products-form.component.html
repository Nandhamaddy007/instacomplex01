<div>

  <form [formGroup]="ClientForm" class="jumbotron">

    <div class="row">
      <div class="col-md-4">
        <label>Shop Name</label>:
        <input formControlName="shopName" class="formControl" type="text">
      </div>
      <div class="col-md-4">
        <label>Shop Owner</label>:
        <input formControlName="shopOwner" class="formControl" type="text">
      </div>
      <div class="col-md-4">
        <label>Shop Owner Mobile</label>:
        <input formControlName="shopOwnerMobile" class="formControl" type="number">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label>Shop Owner Email</label>:
        <input formControlName="shopOwnerEmail" class="formControl" type="text">
      </div>

      <div class="col-md-3">
        <label>Shop Owner Instagram ID</label>:
        <input formControlName="shopOwnerInstaId" class="formControl" type="text">
      </div>
      <div class="col-md-3">
        <label>Shop Owner GPAY ID</label>:
        <input formControlName="shopOwnerGpay" class="formControl" type="text">
      </div>
      <div class="col-md-3">
        <label>Shop Owner PAYTM ID</label>:
        <input formControlName="shopOwnerPaytm" class="formControl" type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <label>Shop Owner Address</label>:
        <textarea foromControlName="shopOwnerAddress" class="formControl"> </textarea>
      </div>
      <div class="col-md-3">
        <label>Shop LOGO</label>:
        <input formControlName="shopLogo" class="formControl" name="uploadfile" type="file">
      </div>
    </div>
    <div class="btn btn-success" (click)="addProduct()">Add an Item +</div>
    <div id="product" formArrayName="ProductDetails"
      *ngFor="let Product of ClientForm.get('ProductDetails')['controls']; let i=index;">
      <h4>Product: {{i+1}}</h4>
      <div [formGroupName]="i">
        <div class="formGroup">
          <label>Product Name</label>:
          <input formControlName="productName" class="formControl" type="text">
        </div>
        <div class="formGroup">
          <label>Product Description</label>:
          <input formControlName="productDescription" class="formControl" type="text">
        </div>
        <div class="formGroup">
          <input  (change)="fileChange($event,i)" type="file" class='btn btn-dark' placeholder="File">
          <button *ngIf="i>0" style="margin-left:20px" class='btn btn-danger' (click)="RemoveProduct(i)">
                 Remove
                </button>
        </div>
        <div class="formGroup">
          <label>Product Color</label>:
          <input formControlName="productColor" class="formControl" type="text">
        </div>
        <div class="btn btn-primary" (click)="addProductVariance(i)">Add Variance +</div>
        <div formArrayName="ProductVariance"
          *ngFor="let Variance of Product.get('ProductVariance')['controls']; let j=index;">
          <div [formGroupName]="j">
            <div class="btn btn-danger" *ngIf='j>0' (click)="RemoveVariance(i,j)">Remove Variance</div>
            <div class="formGroup">
              <label>Price</label>:
              <input formControlName="productPrice" class="formControl" type="text">
            </div>
            <div class="formGroup">
              <label>Availability</label>:
              <input formControlName="productAvailability" class="formControl" type="text">
            </div>
            <div class="formGroup">
              <label>Size</label>:
              <input formControlName="productSize" class="formControl" type="text">
            </div>
          </div>
        </div>


      </div>
    </div>


  </form>


</div>
