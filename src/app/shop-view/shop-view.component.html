<div>
  <div *ngIf="Products" class="row">
    <div *ngFor="let product of Products" class="col-sm-3">
      <div class="card">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product['productName']}}</h5>
          <p class="card-text">This is product Description: {{product['productDescription']}}
            .</p>

        </div>
      </div>

    </div>
  </div>
</div>
