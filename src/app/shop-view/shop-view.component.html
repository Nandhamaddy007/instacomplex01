<div class="container">
  <div *ngIf="Products" class="row">
    <div *ngFor="let product of Products; let i =index" class="col-sm-3">
      <br/>
      <div class="card">
        <img
          class="card-img-top"
          src="https://raw.githubusercontent.com/Nandhamaddy007/instacomplex01/master/src/assets/images/images.jpeg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">{{product['productName']}}</h5>

          <label>Size &nbsp;</label>
          <select style="width:7rem" (change)="changePriceList(price.value,i)" [value]="Pricelist[i]" name='price' id='price' #price>
            <option *ngFor="let variance of product['ProductVariance'];let j=index" [selected]="j==0">
              {{variance['productSize']}} - Rs.{{variance['productPrice']}}
            </option>
          </select>

          <button class="btn btn-success" (click)="AddProductToCart(product,i)"*ngIf="!Cart[i]" >Add to Cart</button>
          <input type="number" class="form-control" id="count" name="count" min="1" #count *ngIf="Cart[i]" (change)="changeCount(count.value,i)">
        </div>
      </div>
    </div>
  </div>
